  <script>
    // Prices & Formulas
    const DEFAULT_PRICES = {
      pvcPrices: [
        { label: '349 ฉากทึบ', value: 349 },
        { label: '799 ฉากญี่ปุ่น', value: 799 },
        { label: '899 ฉากยูโร LA', value: 899 },
        { label: '999 ฉากยูโร LB', value: 999 }
      ],
      woodBlindPrices: [
        { label: 'ไม้โฟมวู้ด 799', value: 799 },
        { label: 'ไม้บาสวู้ด 820', value: 820 }
      ],
      extraCategories: []
    };
    function getAllPrices(){
      try {
        const raw = localStorage.getItem('pc_prices');
        if (!raw) return JSON.parse(JSON.stringify(DEFAULT_PRICES));
        const obj = JSON.parse(raw);
        return {
          pvcPrices: Array.isArray(obj.pvcPrices) && obj.pvcPrices.length ? obj.pvcPrices : DEFAULT_PRICES.pvcPrices,
          woodBlindPrices: Array.isArray(obj.woodBlindPrices) && obj.woodBlindPrices.length ? obj.woodBlindPrices : DEFAULT_PRICES.woodBlindPrices,
          extraCategories: Array.isArray(obj.extraCategories) ? obj.extraCategories : []
        };
      } catch(e){
        return JSON.parse(JSON.stringify(DEFAULT_PRICES));
      }
    }
    const adjustPVCHeight = (hCm) => {
      const h = hCm / 100; // Convert cm to meters
      if (h <= 2.01) return 2.0; if (h <= 2.20 || h === 2.21) return 2.2;
      if (h <= 2.40 || h === 2.41) return 2.4; if (h <= 2.60 || h === 2.61) return 2.6;
      if (h <= 2.80 || h === 2.81) return 2.8; if (h <= 3.00 || h === 3.01) return 3.0;
      if (h <= 3.30 || h === 3.31) return 3.3; if (h <= 3.50 || h === 3.51) return 3.5;
      if (h <= 3.70) return 3.7; return h;
    };
    const pvcFormula = (w, hAdjusted, price, qty=1) => {
      if (!w || !hAdjusted || !price || !qty) return 0;
      return w * hAdjusted * 1.2 * price * qty;
    };
    
    // Money & quote renderer
    const formatMoney = (num) => (num||0).toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    const renderQuoteTable = ({ title, subtitle, rows, grand }) => {
      const rowsHtml = rows.map(r=>`
        <tr class="hover:bg-gray-50">
          <td class="px-3 py-2 text-gray-600">${r.index}</td>
          <td class="px-3 py-2 text-gray-600">${r.code}</td>
          <td class="px-3 py-2 text-gray-600">${(r.w * 100).toFixed(0)} x ${(r.h * 100).toFixed(0)}</td>
          <td class="px-3 py-2 text-center text-gray-600">${r.qty}</td>
          <td class="px-3 py-2 text-right text-gray-600">${formatMoney(r.price)}</td>
          <td class="px-3 py-2 text-right font-semibold text-gray-800">${formatMoney(r.total)}</td>
        </tr>`).join('');
      return `
      <div class="p-6">
        <div class="mb-4 text-center">
          <h4 class="font-bold text-2xl mb-1">${title}</h4>
          <div class="text-gray-500">${subtitle||''}</div>
        </div>
        <div class="border rounded-xl overflow-hidden shadow-sm">
          <table class="w-full text-sm text-left">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100">
              <tr>
                <th scope="col" class="px-3 py-3">ลำดับ</th>
                <th scope="col" class="px-3 py-3">รหัสสินค้า</th>
                <th scope="col" class="px-3 py-3">ขนาด (กว้าง x สูง)</th>
                <th scope="col" class="px-3 py-3 text-center">จำนวนชุด</th>
                <th scope="col" class="px-3 py-3 text-right">ราคา/ตร.ม.</th>
                <th scope="col" class="px-3 py-3 text-right">ราคารวม</th>
              </tr>
            </thead>
            <tbody>${rowsHtml}</tbody>
          </table>
        </div>
        <div class="flex justify-end items-center mt-6">
          <span class="text-lg font-bold">ราคารวมสุทธิ:</span>
          <span class="text-3xl font-extrabold text-indigo-600 ml-4">${formatMoney(grand)}</span>
          <span class="text-lg font-semibold ml-2">บาท</span>
        </div>
      </div>`;
    };

    // DOM & Event Handlers
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById('calBody');
      const addBtn = document.getElementById('addBtn');
      const quoteBtn = document.getElementById('quoteBtn');
      const basePriceEl = document.getElementById('basePrice');
      const customPriceEl = document.getElementById('customPrice');
      const grandTotalEl = document.getElementById('grandTotal');
      const quoteModalEl = document.getElementById('quoteModal');
      const quoteAreaEl = document.getElementById('quoteArea');
      const closeModalBtn = document.getElementById('closeModal');
      const captureImgBtn = document.getElementById('captureImg');
      const downloadPdfBtn = document.getElementById('downloadPdf');
      const addExtraBtn = document.getElementById('addExtra');
      const extraNameInput = document.getElementById('extraName');
      const extraPriceInput = document.getElementById('extraPrice');

      const prices = getAllPrices();
      
      const renderPrices = () => {
          basePriceEl.innerHTML = prices.pvcPrices.map(p => `<option value="${p.value}">${p.label}</option>`).join('');
          const extraOptions = prices.extraCategories.map(c => 
            `<optgroup label="${c.title}">` + 
            (c.items || []).map(p => `<option value="${p.value}">${p.label}</option>`).join('') +
            `</optgroup>`
          ).join('');
          basePriceEl.innerHTML += extraOptions;
      };
      renderPrices();

      const calcLine = (tr) => {
        const wVal = parseFloat(tr.querySelector('.wVal').value);
        const hVal = parseFloat(tr.querySelector('.hVal').value);
        const qtyVal = parseInt(tr.querySelector('.qtyVal').value);
        const customLinePrice = parseFloat(tr.querySelector('.customLinePrice').value);
        let price = customLinePrice;
        if (!price || price === 0) {
          price = parseFloat(basePriceEl.value) || 0;
        }

        const wM = wVal / 100;
        const hM = hVal / 100;
        const hAdjusted = adjustPVCHeight(hVal);
        const total = pvcFormula(wM, hAdjusted, price, qtyVal);
        tr.querySelector('.lineTotal').textContent = formatMoney(total);
        calcAll();
      };

      const calcAll = () => {
        let grand = 0;
        const rows = [...tbody.querySelectorAll('tr')];
        rows.forEach(tr => {
          const wVal = parseFloat(tr.querySelector('.wVal').value);
          const hVal = parseFloat(tr.querySelector('.hVal').value);
          const qtyVal = parseInt(tr.querySelector('.qtyVal').value);
          const customLinePrice = parseFloat(tr.querySelector('.customLinePrice').value);
          let price = customLinePrice;
          if (!price || price === 0) {
            price = parseFloat(basePriceEl.value) || 0;
          }

          const wM = wVal / 100;
          const hM = hVal / 100;
          const hAdjusted = adjustPVCHeight(hVal);
          const total = pvcFormula(wM, hAdjusted, price, qtyVal);
          tr.querySelector('.lineTotal').textContent = formatMoney(total);
          grand += total;
        });
        grandTotalEl.textContent = formatMoney(grand);
        return grand;
      };

      const addRow = (code = '', w = '', h = '', qty = 1, price = '') => {
        const newRow = document.createElement('tr');
        newRow.className = "bg-white border-b hover:bg-gray-50";
        newRow.innerHTML = `
          <td class="px-3 py-3">
            <input type="text" class="w-full p-2 border border-gray-300 rounded-md code" placeholder="-" value="${code}">
          </td>
          <td class="px-3 py-3">
            <input type="number" class="w-full p-2 border border-gray-300 rounded-md wVal" placeholder="0" min="0" value="${w}">
          </td>
          <td class="px-3 py-3">
            <input type="number" class="w-full p-2 border border-gray-300 rounded-md hVal" placeholder="0" min="0" value="${h}">
          </td>
          <td class="px-3 py-3">
            <input type="number" class="w-full p-2 border border-gray-300 rounded-md qtyVal" value="${qty}" min="1">
          </td>
          <td class="px-3 py-3">
            <input type="number" class="w-full p-2 border border-gray-300 rounded-md customLinePrice" placeholder="0" min="0" value="${price}">
          </td>
          <td class="px-3 py-3 text-right font-semibold lineTotal">0.00</td>
          <td class="px-3 py-3 text-center">
            <button class="bg-red-500 text-white p-2 rounded-lg remove-btn">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
              </svg>
            </button>
          </td>
        `;
        tbody.appendChild(newRow);
        newRow.querySelectorAll('input').forEach(el => el.addEventListener('input', () => calcLine(newRow)));
        newRow.querySelector('.remove-btn').addEventListener('click', () => {
          newRow.remove();
          calcAll();
        });
      };

      addBtn.addEventListener('click', () => addRow());
      tbody.querySelectorAll('input').forEach(el => el.addEventListener('input', () => calcLine(el.closest('tr'))));
      tbody.querySelectorAll('.remove-btn').forEach(btn => btn.addEventListener('click', () => {
        btn.closest('tr').remove();
        calcAll();
      }));
      basePriceEl.addEventListener('change', calcAll);
      customPriceEl.addEventListener('input', () => {
        basePriceEl.value = '';
        calcAll();
      });

      addExtraBtn.addEventListener('click', () => {
        const code = extraNameInput.value.trim();
        const price = parseFloat(extraPriceInput.value);
        if (code && !isNaN(price) && price > 0) {
          addRow(code, '100', '100', 1, price);
          extraNameInput.value = '';
          extraPriceInput.value = '';
        }
      });
      
      quoteBtn.addEventListener('click', () => {
        const grand = calcAll();
        const rows = [...tbody.querySelectorAll('tr')].map((tr, i) => ({
          index: i + 1,
          code: tr.querySelector('.code').value || '-',
          w: parseFloat(tr.querySelector('.wVal').value) / 100 || 0,
          h: parseFloat(tr.querySelector('.hVal').value) / 100 || 0,
          qty: parseInt(tr.querySelector('.qtyVal').value) || 0,
          price: parseFloat(tr.querySelector('.customLinePrice').value) || parseFloat(basePriceEl.value) || 0,
          total: parseFloat((tr.querySelector('.lineTotal').textContent || '0').replace(/,/g, '')) || 0
        })).filter(r => r.qty > 0 && r.w > 0 && r.h > 0);
        
        const html = renderQuoteTable({
          title: 'ใบเสนอราคา - ฉากกั้นแอร์',
          subtitle: `ราคาเริ่มต้น: ${document.querySelector('#basePrice option:checked')?.textContent || 'กำหนดเอง'}`,
          rows,
          grand,
        });
        quoteAreaEl.innerHTML = html;
        quoteModalEl.classList.remove('hidden');
      });

      closeModalBtn.addEventListener('click', () => {
        quoteModalEl.classList.add('hidden');
      });

      captureImgBtn.addEventListener('click', async () => {
        const node = document.getElementById('quoteArea');
        const canvas = await html2canvas(node, { scale: 2, backgroundColor: '#ffffff' });
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ใบเสนอราคา-ฉากกั้นแอร์.png';
        a.click();
      });

      downloadPdfBtn.addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const element = document.getElementById('quoteArea');
        pdf.html(element, {
            callback: (doc) => {
                doc.save('ใบเสนอราคา-ฉากกั้นแอร์.pdf');
            },
            x: 10,
            y: 10,
            html2canvas: { scale: 0.5 }
        });
      });

      calcAll();
    });
  </script>
</body>
</html>
